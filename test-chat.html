<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat</title>
</head>
<body>
    <h1>Test Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
    
    <script>
        let sessionId = localStorage.getItem('testSessionId');
        console.log('SessionId inicial:', sessionId);
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            console.log('Enviando mensaje:', { message, sessionId });
            
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: sessionId || undefined
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Respuesta recibida:', data);
                
                if (data.sessionId) {
                    sessionId = data.sessionId;
                    localStorage.setItem('testSessionId', sessionId);
                    console.log('SessionId actualizado:', sessionId);
                }
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p><strong>TÃº:</strong> ${message}</p>`;
                messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                
                input.value = '';
                
            } catch (error) {
                console.error('Error:', error);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
