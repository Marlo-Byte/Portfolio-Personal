<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" rx="15" fill="url(#cardGradient)" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="50" rx="8" fill="#495057" opacity="0.1"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">TicTacTareas</text>
  
  <!-- Task grid (3x3 like tic-tac-toe) -->
  <g transform="translate(80, 110)">
    <!-- Grid lines -->
    <line x1="80" y1="0" x2="80" y2="120" stroke="#dee2e6" stroke-width="2"/>
    <line x1="160" y1="0" x2="160" y2="120" stroke="#dee2e6" stroke-width="2"/>
    <line x1="0" y1="40" x2="240" y2="40" stroke="#dee2e6" stroke-width="2"/>
    <line x1="0" y1="80" x2="240" y2="80" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Task items -->
    <!-- Row 1 -->
    <rect x="10" y="10" width="60" height="20" rx="3" fill="#28a745" opacity="0.8"/>
    <text x="40" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Tarea 1</text>
    
    <rect x="90" y="10" width="60" height="20" rx="3" fill="#ffc107" opacity="0.8"/>
    <text x="120" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">⏳ Tarea 2</text>
    
    <rect x="170" y="10" width="60" height="20" rx="3" fill="#dc3545" opacity="0.8"/>
    <text x="200" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✗ Tarea 3</text>
    
    <!-- Row 2 -->
    <rect x="10" y="50" width="60" height="20" rx="3" fill="#28a745" opacity="0.8"/>
    <text x="40" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Tarea 4</text>
    
    <rect x="90" y="50" width="60" height="20" rx="3" fill="#28a745" opacity="0.8"/>
    <text x="120" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Tarea 5</text>
    
    <rect x="170" y="50" width="60" height="20" rx="3" fill="#ffc107" opacity="0.8"/>
    <text x="200" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">⏳ Tarea 6</text>
    
    <!-- Row 3 -->
    <rect x="10" y="90" width="60" height="20" rx="3" fill="#6c757d" opacity="0.3"/>
    <text x="40" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">+ Nueva</text>
    
    <rect x="90" y="90" width="60" height="20" rx="3" fill="#17a2b8" opacity="0.8"/>
    <text x="120" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">📝 Tarea 8</text>
    
    <rect x="170" y="90" width="60" height="20" rx="3" fill="#28a745" opacity="0.8"/>
    <text x="200" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Tarea 9</text>
  </g>
  
  <!-- Vue.js logo -->
  <g transform="translate(320, 240)">
    <polygon points="0,20 10,0 20,20 15,20 10,10 5,20" fill="#4fc08d"/>
    <polygon points="5,20 10,10 15,20" fill="#35495e"/>
  </g>
  
  <!-- Footer text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Gestión de Tareas con Vue.js</text>
</svg>