<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#project1Gradient)"/>
  
  <!-- Browser Window Frame -->
  <rect x="50" y="80" width="500" height="300" rx="10" fill="#ffffff" opacity="0.95"/>
  
  <!-- Browser Header -->
  <rect x="50" y="80" width="500" height="40" rx="10" fill="#f1f5f9"/>
  <rect x="50" y="110" width="500" height="1" fill="#e2e8f0"/>
  
  <!-- Browser Buttons -->
  <circle cx="70" cy="100" r="6" fill="#ef4444"/>
  <circle cx="90" cy="100" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="100" r="6" fill="#10b981"/>
  
  <!-- Address Bar -->
  <rect x="140" y="90" width="300" height="20" rx="10" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="150" y="103" font-family="monospace" font-size="10" fill="#64748b">https://ecommerce-app.com</text>
  
  <!-- Website Content -->
  <!-- Header -->
  <rect x="70" y="130" width="460" height="50" fill="#3b82f6" opacity="0.1"/>
  <text x="90" y="150" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b">E-Commerce Store</text>
  <rect x="400" y="140" width="80" height="30" rx="5" fill="#3b82f6"/>
  <text x="430" y="158" font-family="sans-serif" font-size="10" fill="#ffffff">Cart (3)</text>
  
  <!-- Navigation -->
  <rect x="90" y="200" width="60" height="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="95" y="213" font-family="sans-serif" font-size="10" fill="#1e293b">Home</text>
  <rect x="160" y="200" width="80" height="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="165" y="213" font-family="sans-serif" font-size="10" fill="#1e293b">Products</text>
  <rect x="250" y="200" width="60" height="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="255" y="213" font-family="sans-serif" font-size="10" fill="#1e293b">About</text>
  
  <!-- Product Grid -->
  <rect x="90" y="240" width="100" height="80" rx="5" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="95" y="245" width="90" height="50" fill="#f8fafc"/>
  <text x="95" y="308" font-family="sans-serif" font-size="9" fill="#1e293b">Product 1</text>
  <text x="95" y="318" font-family="sans-serif" font-size="8" fill="#64748b">$29.99</text>
  
  <rect x="210" y="240" width="100" height="80" rx="5" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="215" y="245" width="90" height="50" fill="#f8fafc"/>
  <text x="215" y="308" font-family="sans-serif" font-size="9" fill="#1e293b">Product 2</text>
  <text x="215" y="318" font-family="sans-serif" font-size="8" fill="#64748b">$39.99</text>
  
  <rect x="330" y="240" width="100" height="80" rx="5" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="335" y="245" width="90" height="50" fill="#f8fafc"/>
  <text x="335" y="308" font-family="sans-serif" font-size="9" fill="#1e293b">Product 3</text>
  <text x="335" y="318" font-family="sans-serif" font-size="8" fill="#64748b">$49.99</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(450, 250)">
    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v4a2 2 0 01-2 2H9a2 2 0 01-2-2v-4m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(20, 20)">
    <rect width="30" height="20" rx="3" fill="#61dafb" opacity="0.8"/>
    <text x="5" y="13" font-family="sans-serif" font-size="8" fill="#ffffff">React</text>
  </g>
  
  <g transform="translate(60, 20)">
    <rect width="30" height="20" rx="3" fill="#68d391" opacity="0.8"/>
    <text x="5" y="13" font-family="sans-serif" font-size="8" fill="#ffffff">Node</text>
  </g>
  
  <g transform="translate(100, 20)">
    <rect width="40" height="20" rx="3" fill="#4299e1" opacity="0.8"/>
    <text x="5" y="13" font-family="sans-serif" font-size="8" fill="#ffffff">MongoDB</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="550" cy="50" r="20" fill="#8b5cf6" opacity="0.1">
    <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="30" cy="350" r="15" fill="#06b6d4" opacity="0.2">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="project1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>