<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#project3Gradient)"/>
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="60" rx="15" fill="#1e293b"/>
  <rect x="50" y="95" width="500" height="15" fill="#1e293b"/>
  
  <!-- Logo/Title -->
  <text x="80" y="85" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Analytics Dashboard</text>
  
  <!-- User Menu -->
  <circle cx="500" cy="80" r="15" fill="#3b82f6"/>
  <text x="500" y="85" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">ML</text>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="120" height="240" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="60" y="125" width="100" height="25" rx="5" fill="#3b82f6" opacity="0.1"/>
  <text x="70" y="140" font-family="sans-serif" font-size="10" fill="#3b82f6">ğŸ“Š Overview</text>
  
  <text x="70" y="165" font-family="sans-serif" font-size="10" fill="#64748b">ğŸ“ˆ Analytics</text>
  <text x="70" y="185" font-family="sans-serif" font-size="10" fill="#64748b">ğŸ‘¥ Users</text>
  <text x="70" y="205" font-family="sans-serif" font-size="10" fill="#64748b">ğŸ’° Revenue</text>
  <text x="70" y="225" font-family="sans-serif" font-size="10" fill="#64748b">âš™ï¸ Settings</text>
  
  <!-- Main Content Area -->
  <rect x="170" y="110" width="380" height="240" fill="#ffffff"/>
  
  <!-- Stats Cards -->
  <rect x="190" y="130" width="80" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="230" y="150" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Total Users</text>
  <text x="230" y="170" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">12,543</text>
  <text x="230" y="182" font-family="sans-serif" font-size="8" fill="#10b981" text-anchor="middle">+12%</text>
  
  <rect x="280" y="130" width="80" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="320" y="150" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Revenue</text>
  <text x="320" y="170" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">$45,210</text>
  <text x="320" y="182" font-family="sans-serif" font-size="8" fill="#10b981" text-anchor="middle">+8%</text>
  
  <rect x="370" y="130" width="80" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="410" y="150" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Orders</text>
  <text x="410" y="170" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">1,234</text>
  <text x="410" y="182" font-family="sans-serif" font-size="8" fill="#ef4444" text-anchor="middle">-3%</text>
  
  <rect x="460" y="130" width="80" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="500" y="150" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Conversion</text>
  <text x="500" y="170" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">3.2%</text>
  <text x="500" y="182" font-family="sans-serif" font-size="8" fill="#10b981" text-anchor="middle">+0.5%</text>
  
  <!-- Chart Area -->
  <rect x="190" y="210" width="250" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="200" y="225" font-family="sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Revenue Trend</text>
  
  <!-- Simple Line Chart -->
  <polyline points="200,300 220,280 240,290 260,270 280,260 300,250 320,240 340,245 360,235 380,230 400,225 420,220" 
            stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <!-- Chart Grid -->
  <g stroke="#f1f5f9" stroke-width="1">
    <line x1="200" y1="240" x2="420" y2="240"/>
    <line x1="200" y1="260" x2="420" y2="260"/>
    <line x1="200" y1="280" x2="420" y2="280"/>
    <line x1="200" y1="300" x2="420" y2="300"/>
  </g>
  
  <!-- Chart Points -->
  <circle cx="200" cy="300" r="3" fill="#3b82f6"/>
  <circle cx="240" cy="290" r="3" fill="#3b82f6"/>
  <circle cx="280" cy="260" r="3" fill="#3b82f6"/>
  <circle cx="320" cy="240" r="3" fill="#3b82f6"/>
  <circle cx="360" cy="235" r="3" fill="#3b82f6"/>
  <circle cx="400" cy="225" r="3" fill="#3b82f6"/>
  <circle cx="420" cy="220" r="3" fill="#3b82f6"/>
  
  <!-- Recent Activity -->
  <rect x="460" y="210" width="80" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="470" y="225" font-family="sans-serif" font-size="9" font-weight="bold" fill="#1e293b">Activity</text>
  
  <circle cx="475" cy="240" r="3" fill="#10b981"/>
  <text x="485" y="243" font-family="sans-serif" font-size="7" fill="#64748b">New user</text>
  
  <circle cx="475" cy="255" r="3" fill="#3b82f6"/>
  <text x="485" y="258" font-family="sans-serif" font-size="7" fill="#64748b">Order placed</text>
  
  <circle cx="475" cy="270" r="3" fill="#f59e0b"/>
  <text x="485" y="273" font-family="sans-serif" font-size="7" fill="#64748b">Payment</text>
  
  <circle cx="475" cy="285" r="3" fill="#8b5cf6"/>
  <text x="485" y="288" font-family="sans-serif" font-size="7" fill="#64748b">Review</text>
  
  <!-- Floating Tech Elements -->
  <g transform="translate(30, 150)" opacity="0.6">
    <circle r="20" fill="#3b82f6" opacity="0.1">
      <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text font-family="monospace" font-size="10" fill="#3b82f6" text-anchor="middle">API</text>
  </g>
  
  <g transform="translate(570, 200)" opacity="0.5">
    <circle r="15" fill="#10b981" opacity="0.2">
      <animate attributeName="r" values="15;20;15" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(50, 20)">
    <rect width="40" height="18" rx="3" fill="#61dafb" opacity="0.9"/>
    <text x="20" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">React</text>
  </g>
  
  <g transform="translate(100, 20)">
    <rect width="35" height="18" rx="3" fill="#68d391" opacity="0.9"/>
    <text x="17.5" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Node</text>
  </g>
  
  <g transform="translate(145, 20)">
    <rect width="45" height="18" rx="3" fill="#4299e1" opacity="0.9"/>
    <text x="22.5" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">PostgreSQL</text>
  </g>
  
  <g transform="translate(200, 20)">
    <rect width="35" height="18" rx="3" fill="#ed8936" opacity="0.9"/>
    <text x="17.5" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Redis</text>
  </g>
  
  <!-- Background Decorations -->
  <circle cx="580" cy="380" r="25" fill="#8b5cf6" opacity="0.05">
    <animate attributeName="r" values="25;35;25" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="10" y="370" width="20" height="20" fill="#06b6d4" opacity="0.1" transform="rotate(45 20 380)">
    <animateTransform attributeName="transform" type="rotate" values="45 20 380;90 20 380;45 20 380" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="project3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>