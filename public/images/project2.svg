<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#project2Gradient)"/>
  
  <!-- Mobile App Frame -->
  <rect x="200" y="50" width="200" height="300" rx="20" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="210" y="80" width="180" height="240" rx="10" fill="#ffffff"/>
  
  <!-- Status Bar -->
  <rect x="210" y="80" width="180" height="25" fill="#f8fafc"/>
  <text x="220" y="95" font-family="sans-serif" font-size="8" fill="#1e293b">9:41 AM</text>
  <circle cx="370" cy="92" r="3" fill="#10b981"/>
  <rect x="375" y="89" width="10" height="6" rx="1" fill="#1e293b"/>
  
  <!-- App Header -->
  <rect x="210" y="105" width="180" height="40" fill="#3b82f6"/>
  <text x="280" y="128" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Task Manager</text>
  
  <!-- Menu Icon -->
  <g transform="translate(220, 115)">
    <rect width="15" height="2" fill="#ffffff"/>
    <rect y="5" width="15" height="2" fill="#ffffff"/>
    <rect y="10" width="15" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Add Button -->
  <circle cx="370" cy="125" r="8" fill="#ffffff"/>
  <text x="370" y="129" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">+</text>
  
  <!-- Task List -->
  <!-- Task 1 -->
  <rect x="220" y="155" width="160" height="30" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="230" cy="170" r="4" fill="#10b981"/>
  <text x="240" y="173" font-family="sans-serif" font-size="9" fill="#1e293b">Complete project proposal</text>
  
  <!-- Task 2 -->
  <rect x="220" y="190" width="160" height="30" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="230" cy="205" r="4" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="240" y="208" font-family="sans-serif" font-size="9" fill="#64748b">Review code changes</text>
  
  <!-- Task 3 -->
  <rect x="220" y="225" width="160" height="30" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="230" cy="240" r="4" fill="#e2e8f0" stroke="#94a3b8"/>
  <text x="240" y="243" font-family="sans-serif" font-size="9" fill="#64748b">Update documentation</text>
  
  <!-- Task 4 -->
  <rect x="220" y="260" width="160" height="30" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="230" cy="275" r="4" fill="#f59e0b"/>
  <text x="240" y="278" font-family="sans-serif" font-size="9" fill="#1e293b">Team meeting at 3 PM</text>
  
  <!-- Bottom Navigation -->
  <rect x="210" y="295" width="180" height="25" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Nav Icons -->
  <g transform="translate(230, 302)">
    <rect width="12" height="8" rx="1" fill="#3b82f6"/>
    <text x="6" y="13" font-family="sans-serif" font-size="6" fill="#3b82f6" text-anchor="middle">Tasks</text>
  </g>
  
  <g transform="translate(270, 302)">
    <circle cx="6" cy="4" r="4" fill="#94a3b8"/>
    <text x="6" y="13" font-family="sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">Stats</text>
  </g>
  
  <g transform="translate(310, 302)">
    <path d="M2 2h8v8H2z" fill="none" stroke="#94a3b8" stroke-width="1"/>
    <text x="6" y="13" font-family="sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">Settings</text>
  </g>
  
  <!-- Home Indicator -->
  <rect x="285" y="335" width="30" height="3" rx="1.5" fill="#94a3b8"/>
  
  <!-- Floating Elements -->
  <g transform="translate(100, 100)">
    <circle r="25" fill="#8b5cf6" opacity="0.1">
      <animate attributeName="r" values="25;35;25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <path d="M-8 -8h16v16H-8z" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(480, 280)">
    <circle r="20" fill="#06b6d4" opacity="0.15">
      <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="8" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(50, 30)">
    <rect width="35" height="18" rx="3" fill="#4fc08d" opacity="0.9"/>
    <text x="17.5" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Vue</text>
  </g>
  
  <g transform="translate(95, 30)">
    <rect width="45" height="18" rx="3" fill="#f7df1e" opacity="0.9"/>
    <text x="22.5" y="12" font-family="sans-serif" font-size="8" fill="#1e293b" text-anchor="middle">Ionic</text>
  </g>
  
  <g transform="translate(150, 30)">
    <rect width="50" height="18" rx="3" fill="#3178c6" opacity="0.9"/>
    <text x="25" y="12" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">TypeScript</text>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(450, 100)" opacity="0.3">
    <text font-family="monospace" font-size="10" fill="#64748b">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(80, 320)" opacity="0.4">
    <text font-family="monospace" font-size="12" fill="#8b5cf6">{ }</text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="project2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>