<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whatsappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25d366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128c7e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcf8c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#whatsappGradient)"/>
  
  <!-- Phone mockup -->
  <rect x="80" y="20" width="240" height="260" rx="25" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  <rect x="90" y="40" width="220" height="220" rx="15" fill="#ecf0f1"/>
  
  <!-- WhatsApp header -->
  <rect x="90" y="40" width="220" height="40" rx="15" fill="#075e54"/>
  <circle cx="110" cy="60" r="12" fill="#25d366"/>
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bot Asistente</text>
  <text x="130" y="68" font-family="Arial, sans-serif" font-size="8" fill="#b0bec5">en línea</text>
  
  <!-- Chat messages -->
  <g transform="translate(100, 90)">
    <!-- User message -->
    <rect x="120" y="10" width="80" height="25" rx="12" fill="url(#chatBubble)" stroke="#e0e0e0" stroke-width="1"/>
    <text x="160" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Hola, necesito ayuda</text>
    
    <!-- Bot response -->
    <rect x="20" y="45" width="120" height="35" rx="12" fill="url(#botBubble)" stroke="#a5d6a7" stroke-width="1"/>
    <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2e7d32">¡Hola! Soy tu asistente</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2e7d32">¿En qué puedo ayudarte?</text>
    
    <!-- Menu options -->
    <rect x="20" y="90" width="180" height="60" rx="12" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Menú de opciones:</text>
    <text x="30" y="118" font-family="Arial, sans-serif" font-size="7" fill="#555">1. 📞 Contacto</text>
    <text x="30" y="128" font-family="Arial, sans-serif" font-size="7" fill="#555">2. 📋 Servicios</text>
    <text x="30" y="138" font-family="Arial, sans-serif" font-size="7" fill="#555">3. 🕒 Horarios</text>
    <text x="120" y="118" font-family="Arial, sans-serif" font-size="7" fill="#555">4. 💬 Soporte</text>
    <text x="120" y="128" font-family="Arial, sans-serif" font-size="7" fill="#555">5. 📍 Ubicación</text>
    <text x="120" y="138" font-family="Arial, sans-serif" font-size="7" fill="#555">6. ❓ FAQ</text>
  </g>
  
  <!-- AI/Bot icon -->
  <g transform="translate(270, 200)">
    <circle cx="20" cy="20" r="18" fill="#ff6b6b" opacity="0.9"/>
    <circle cx="15" cy="15" r="2" fill="white"/>
    <circle cx="25" cy="15" r="2" fill="white"/>
    <path d="M 12 22 Q 20 28 28 22" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">IA</text>
  </g>
  
  <!-- JavaScript logo -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="30" height="30" rx="3" fill="#f7df1e"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#323330">JS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Bot WhatsApp con IA</text>
</svg>